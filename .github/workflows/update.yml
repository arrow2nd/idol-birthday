name: update

on:
  workflow_dispatch:
  schedule:
    # Êó•Êú¨ÊôÇÈñìÂçàÂâç0ÊôÇ
    - cron: "0 15 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name as environment variable
        run: echo "NEW_BRANCH_NAME=chore-update-data-$(date '+%s')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git switch -c ${{ env.NEW_BRANCH_NAME }}

      - name: Update data
        run: pnpm update:data

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ env.NEW_BRANCH_NAME }}
          commit_message: "üç± „Éá„Éº„Çø„ÇíÊõ¥Êñ∞"

      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.NEW_BRANCH_NAME }}
          destination_branch: "main"
          pr_title: "üç± „Éá„Éº„Çø„ÇíÊõ¥Êñ∞"
          github_token: ${{ secrets.GITHUB_TOKEN }}
